{% extends 'polls/base.html' %}

{% block content %}
<div class="text-center">
    <h1><Strong>Select a Poll</Strong></h1>
</div>

{% if latest_question_list %}
    <ul class="list-group">
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}" class="list-group-item bg-transparent">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock content %}
